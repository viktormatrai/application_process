<!DOCTYPE html>

<html>
    <head>
        <title> Applicants </title>
        <link <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='pagestyle.css') }}">
    </head>

    <body>
        <table>
            <tr>
                <th> Applicants' name </th>
                <th> Applicants' code </th>
                <th> Date of creation </th>
            </tr>
            <tbody>
                {% for item in rows %}
                <tr>
                    <td> {{ item [0] }} </td>
                    <td> {{ item [1] }} </td>
                    <td> {{ item [2] }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
