<!DOCTYPE html>

<html>

    <head>
        <title> Contacts </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='pagestyle.css') }}">
    </head>

    <body>
        <table>
                <tr>
                    <th> School name </th>
                    <th> Contact person </th>
                </tr>
            <tbody>
                {% for item in rows %}
                <tr>
                    <td> {{ item [0] }} </td>
                    <td> {{ item [1] }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/" method="POST">
            <input type="submit" value="Main menu">
        </form>
    </body>

</html>
