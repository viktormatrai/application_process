<!DOCTYPE html>

<html>

    <head>
        <title> Mentors by country </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='pagestyle.css') }}" </head>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th> Country </th>
                    <th> Number of mentors </th>
                </tr>
            </thead>
            <tbody>
                {% for item in rows %}
                <tr>
                    <th> {{ item [1] }} </th>
                    <th> {{ item [0] }} </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/" method="POST">
            <input type="submit" value="Main menu">
        </form>
    </body>
</html>
